<div class="circle-chart">
    <div class="circle-chart-wrap">
        <svg viewBox="0 0 36 36" class="svg-circle-chart">
            <path class="circle-shadow"
            d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path class="circle-bg"
            d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path class="circle-line"
            d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path class="circle"
            attr.stroke-dasharray="{{+percentage/2}}, 100"
            d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <text x="20" y="18" class="percentage">{{percentage}}%</text>
            <text x="20" y="22" class="circle-text">{{text}}</text>
        </svg>
    </div>
</div>
